language: node_js
node_js:
- 6
- 5
- 4
branches:
  except:
  - dev-wia
before_script: 
script:
- npm run build
- npm start
- cat ./out.log
- npm test
after_script:
- npm stop
deploy:
  provider: npm
  email: info@mediagoom.com
  skip_cleanup: true
  api_key:
    secure: 
    on:
      branch: master
      tags: true
      
